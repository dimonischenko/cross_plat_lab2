<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Лаб 2 - Планети</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <ion-app>

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Планети Сонячної системи</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-router use-hash="false">
        <ion-route url="/" component="page-home"></ion-route>
        
        <ion-route url="/planet/:id" component="page-planet-detail"></ion-route>
      </ion-router>

      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>

    </ion-app>

    <script src="data.js"></script> <script src="app.js"></script>   </body>
